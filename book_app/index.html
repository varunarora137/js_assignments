<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="https://yevhenii2022.github.io/team-proj-js-book-app/apple-touch-icon.80f5f654.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Book-App</title>
  </head>
  <body>
    <header class="header">
      <div class="icon">
        <img
        src="https://yevhenii2022.github.io/team-proj-js-book-app/apple-touch-icon.80f5f654.png"
        alt=icon" />
        <p>Book</p>
      </div>
      <p class="welcome-name">Welcome, <span>VARUN</span></p>
      <div class="btn-group">
        <div class="toggle"><div class="circle"></div></div>
        <div class="signup">
          <p>Sign up</p>
          <p>➡</p>
        </div>
        <div class="logout">
          <p>Log out</p>
          <p>➡</p>
        </div>
      </div>
    </header>
    <div class="container">
      <aside>
        <div class="categories">
          <p class="all-categories categories-heading-hover">ALL CATEGORIES</p>
          <div class="categories-name"></div>
        </div>
        <div class="save-card">
          <p>Support Ukraine</p>

          <div class="save-imgs">
            <div class="img-container">
              <p>01</p>
              <img
                src="https://yevhenii2022.github.io/team-proj-js-book-app/01-found-1.a728105c.png"
                alt="save-img"
              />
            </div>
            <div class="img-container">
              <p>02</p>
              <img
                src="https://yevhenii2022.github.io/team-proj-js-book-app/02-found-1.feda50b1.png"
                alt="save-img"
              />
            </div>
            <div class="img-container">
              <p>03</p>
              <img
                src="https://yevhenii2022.github.io/team-proj-js-book-app/03-found-1.89276286.png"
                alt="save-img"
              />
            </div>
            <div class="img-container">
              <p>04</p>
              <img
                src="https://yevhenii2022.github.io/team-proj-js-book-app/04-found-1.cbff70d4.png"
                alt="save-img"
              />
            </div>
            <div class="img-container">
              <p>05</p>
              <img
                src="https://yevhenii2022.github.io/team-proj-js-book-app/05-found-1.0fdab6a1.png"
                alt="save-img"
              />
            </div>
            <div class="img-container">
              <p>06</p>
              <img
                src="https://yevhenii2022.github.io/team-proj-js-book-app/06-found-1.c5359439.png"
                alt="save-img"
              />
            </div>
            <div class="img-container">
              <p>07</p>
              <img
                src="https://yevhenii2022.github.io/team-proj-js-book-app/07-found-1.174022ef.png"
                alt="save-img"
              />
            </div>
            <div class="img-container">
              <p>08</p>
              <img
                src="https://yevhenii2022.github.io/team-proj-js-book-app/08-found-1.7aca5d21.png"
                alt="save-img"
              />
            </div>
            <div class="img-container">
              <p>09</p>
              <img
                src="https://yevhenii2022.github.io/team-proj-js-book-app/09-found-1.8d6aef68.png"
                alt="save-img"
              />
            </div>
          </div>
          <div class="up-arrow">
            <i class="fas fa-chevron-up up"></i
            ><i class="fas fa-chevron-down down"></i>
          </div>
        </div>
      </aside>
      <main>
        <p class="main-heading">Best Sellers <span>Books</span></p>
        <div class="book-container-div"></div>
      </main>
    </div>
    <div class="go-top">
      <i class="fas fa-chevron-up up"></i>
    </div>
    <div class="modal"></div>
    <footer>
      <p>© 2023 | All Rights Reserved | Developed By Varun</p>
    </footer>
    <div class="sign-up-div">
      <header class="sign-up-header">
        <div class="sign-up-icon">
          <img
          src="https://yevhenii2022.github.io/team-proj-js-book-app/apple-touch-icon.80f5f654.png"
          alt=icon" />
          <p>Book</p>
        </div>
        <div class="sign-up-btn-group">
          <div class="sign-up-toggle"><div class="sign-up-circle"></div></div>
          <div class="sign-up-signup">
            <p>Sign up</p>
            <p>➡</p>
          </div>
        </div>
      </header>
      <div class="sign-up-container">
        <div class="sign-up-close">x</div>
        <input type="text" placeholder="NAME" class="name" />
        <input type="email" placeholder="EMAIL" class="email" />
        <input type="password" placeholder="PASSWORD" class="pwd" />
        <div class="sign-up-button">SIGN UP</div>
        <div class="sign-up-options">
          <span class="sign-up-sign-in sign-up-addon">SIGN UP</span
          >&nbsp;&nbsp;<span class="sign-in">SIGN IN</span>
        </div>
      </div>
      <div class="sign-in-container">
        <div class="sign-in-close">x</div>
        <input type="email" placeholder="EMAIL" class="email2" />
        <input type="password" placeholder="PASSWORD" class="pwd2" />
        <div class="sign-up-button-2">SIGN IN</div>
        <div class="sign-up-options">
          <span class="sign-up-sign-in-2">SIGN UP</span>&nbsp;&nbsp;<span
            class="sign-in sign-up-addon"
            >SIGN IN</span
          >
        </div>
      </div>
    </div>
    <div class="successful-login">
      <div class="login-done">
        <p>Successfully Signed Up</p>
        <img src="./tick2.gif" alt="gif" />
      </div>
    </div>
    <div class="loading-screen">
      <img
        src="https://cdn.pixabay.com/animation/2022/07/29/03/42/03-42-18-223_512.gif"
        alt="processing"
      />
    </div>
    <script src="index.js"></script>
  </body>
</html>
