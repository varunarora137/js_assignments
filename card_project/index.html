<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>User Information Card</title>
  </head>
  <body>
    <div class="toggle-div">
      <img src="sun.svg" alt="sun" />
      <img src="moon.svg" alt="moon" />
      <div class="circle"></div>
    </div>
    <div class="card">
      <h2>User Information Card</h2>
      <div class="content">
        <div class="content-left">
          <p>First Name:</p>
          <p>Last Name:</p>
          <p>Country:</p>
          <p>Phone Number:</p>
          <p>State:</p>
          <p>City:</p>
          <p>Village:</p>
        </div>
        <div class="content-right">
          <p class="fname"><span></span></p>
          <p class="lname"><span></span></p>
          <p class="country"><span></span></p>
          <p class="number"><span></span></p>
          <p class="state"><span></span></p>
          <p class="city"><span></span></p>
          <p class="village"><span></span></p>
        </div>
      </div>
      <button class="print">Print</button>
      <button class="clear">Clear</button>
      <button class="theme">Change Theme</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
