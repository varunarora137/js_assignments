<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Change Color & Shape</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="box-shape">
          <div class="circle">
            <div id="square"></div>
          </div>
        </div>
        <div class="buttons">
          <button class="color">Change Color</button>
          <button class="shape">Change Shape</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
