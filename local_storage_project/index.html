<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Auto Save Textarea</title>
  </head>
  <body>
    <div class="toggle-div">
      <img src="sun.svg" alt="sun" />
      <img src="moon.svg" alt="moon" />
      <div class="circle"></div>
    </div>
    <div class="card">
      <h1 class="h1">Auto Save Text Area</h1>
      <textarea class="text" placeholder="Start typing here..."></textarea>
      <button class="clear">Clear</button>
      <button class="theme">Change Theme</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
