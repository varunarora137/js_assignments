<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="syles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <title>Stopwatch</title>
  </head>
  <body>
    <div class="container">
      <div class="time">
        <div class="minutes">00</div>
        <div id="colon">:</div>
        <div class="seconds">00</div>
        <div id="colon">:</div>
        <div class="miliseconds">00</div>
      </div>
      <div class="buttons">
        <div class="circle circle1"><i class="fa-solid fa-play"></i></div>
        <div class="circle circle2"><i class="fa-solid fa-pause"></i></div>
        <div class="circle circle3 disabled">
          <i class="fa-solid fa-stop"></i>
        </div>
        <div class="circle circle4 disabled">
          LAP <i class="fa-solid fa-flag"></i>
        </div>
        <div class="circle circle5 disabled"><i class="fas fa-undo"></i></div>
      </div>
      <div class="lap-time"></div>
      <div class="share">SHARE</div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
