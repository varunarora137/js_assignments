<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="" />
    <title>Digital Clock</title>
  </head>
  <body>
    <div class="circle">
      <svg width="500" height="500" class="svg-1">
        <circle cx="250" cy="250" r="247" class="fill-1" />
        <circle cx="250" cy="250" r="248" class="line-1" />
      </svg>
      <svg width="426" height="426" class="svg-2">
        <circle cx="213" cy="213" r="207" class="fill-2" />
        <circle cx="213" cy="213" r="208" class="line-2" />
      </svg>
      <svg width="350" height="350" class="svg-3">
        <circle cx="175" cy="175" r="170" class="fill-3" />
        <circle cx="175" cy="175" r="171" class="line-3" />
      </svg>
      <div class="time-display">
        <span class="hour">12</span>:<span class="minute">24</span>:<span
          class="second"
          >36</span
        ><span class="night">AM</span>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
